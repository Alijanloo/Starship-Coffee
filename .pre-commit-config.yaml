# Stop at first failure (optional)
fail_fast: false

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-yaml
      - id: debug-statements   # optionally disallow print / pdb usage

  # isort — sort imports (compatible with black)
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length", "88"]
        # You can add --filter-files to skip irrelevant files

  # black — code formatter
  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        language_version: python3
        args: ["--line-length", "88", "--include", "\\.pyi?$", "--exclude", "/(\\.git|\\.mypy_cache|\\.tox|\\.venv|build|dist)/"]

  # flake8 — linting / style checks
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        name: flake8 (python)
        language_version: python3
        args:
          # Exclude common directories, ignore certain codes to avoid conflicts with black
          - --exclude=venv,.venv,__pycache__,build,dist
          - --ignore=E203,W503
          - --max-line-length=88

